    <meta name="description" content="Elaboracion de formulario de registro y login de usuario con html y css.">

    <!-- Twitter -->

    <meta property="twitter:description" content="Diseño formulario de registro y login con html y css.">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilosLogin.css">
    <title>Formulario de registro con Django</title>
  </head>
  <body>
    <section class="container">
      <figure class="container__picture">
        <img src="img/login.svg" alt="image login" class="img">
      </figure>

      <form action="/validacion/" method="post" class="form" autocomplete="off">
        <h2 class="form__title">Inicio de Sesión</h2>
        
        <div class="form__group">
          <input type="text" name="nombre" class="form__input" placeholder=" ">
          <label for="nombre" class="form__label">Usuario:</label>
          <span class="form__line"></span>
        </div>

        <div class="form__group">
          <input type="password" name="password" class="form__input" placeholder=" ">
          <label for="password" class="form__label">Contraseña:</label>
          <span class="form__line"></span>
        </div>   

        <div class="container__btn">
            <input type="submit" value="Iniciar Sesión" class="form__btn">
        </div>   
        
      </form>
    </section>
  </body>
</html>
